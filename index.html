<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Time</title>
</head>
    <body>
        <div id="timeDisplay" class="time">

            
        </div>

        <div class="footer">
            
            &copy; <script>document.write(new Date().getFullYear())</script> All rights reserved by Ulfa Hasanah
            <a class="fa fa-github" style="font-size:20px;color:black; margin: 0 10px;" href="https://github.com/ulfahasanah"></a>
            <a class="fa fa-linkedin-square" style="font-size:20px;color:#0A66C2" href="https://linkedin.com/in/ulfahasanah"></a>

        </div>

        <script type="text/javascript">
            
            
            function displayTime(){
                let date = new Date();
                let hour = date.getHours()
                let minute = date.getMinutes()
                let second = date.getSeconds()


                if(hour >= 16 && hour < 18){
                    document.body.style.background = "url('day.jpg') no-repeat center center fixed"
                }
                else if(hour >= 18 || hour < 6){
                    document.body.style.background = "url('dark.jpg') no-repeat center center fixed"
                } 
                else if(hour >= 6){
                    document.body.style.background = "url('morning.jpg') no-repeat center center fixed"
                } 

                document.body.style.backgroundSize = "cover";

            
                if(hour < 10){
                    hour = `0${hour}`
                }
                if(minute < 10){
                    minute = `0${minute}`
                } 
                if(second < 10){
                    second = `0${second}`
                }
                
                let time = `${hour}:${minute}:${second}`
                document.getElementById("timeDisplay").innerText = time

                setTimeout(displayTime, 1000)
            }

            displayTime()

        </script>
        
    </body>
</html>
