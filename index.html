<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Time</title>
</head>
<body>
    <div id="timeDisplay" class="time">
    </div>
    <script type="text/javascript">
        
        
        function displayTime(){
            let tanggal = new Date();
            let jam = tanggal.getHours()
            let menit = tanggal.getMinutes()
            let detik = tanggal.getSeconds()

            if(jam >= 16 && jam < 18){
            document.body.style.backgroundImage = "url('day.jpg')";
            document.body.style.backgroundSize = "cover";
            }
            else if(jam >= 18 || jam < 6){
            document["body"].style.backgroundImage = "url('dark.jpg')";
            document.body.style.backgroundSize = "cover";
            } 
            else if(jam >= 6){
            document.body.style.backgroundImage = "url('morning.png')";
            document.body.style.backgroundSize = "cover";         
            document.body.style.backgroundPositionY = "5%";
            } 

           
            if(jam < 10){
                jam = `0${jam}`
            }
            if(menit < 10){
                menit = `0${menit}`
            } 
            if(detik < 10){
                detik = `0${detik}`
            }
            
            let waktu = `${jam}:${menit}:${detik}`
            document.getElementById("timeDisplay").innerText = waktu

            setTimeout(displayTime, 1000)
        }

        displayTime()
    </script>
</body>
</html>
